<!DOCTYPE html>
<html lang = "en">
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="stylesheet" href="playerview_style.css">
    
    <body class="playerview-mainBG">
        <script src="src/team_info.js"></script>
        <script src="src/score_board.js"></script>
        <script src="src/receiving_message.js"></script>
        
        <div class="playerview-scoreDisplayBG">
            <div id="playerview-MainScoreDisplay" , class="main-GameScoreDisplay">
                <div id="playerview-leftTeamPlayerName" , class="main-ScoreDisplayNameBlock" ,
                    style="text-align: right;">
                    <p class="scoreDisplayNameFont" , id="playerview-leftTeamName">&nbsp;/&nbsp;</p>
                </div>
                <div style="width: 10%; height: 15%;">
                    <!--place holder-->
                </div>
                <div id="playerview-rightTeamPlayerName" , class="main-ScoreDisplayNameBlock" ,
                    style="text-align: left;">
                    <p class="scoreDisplayNameFont" , id="playerview-rightTeamName">&nbsp;/&nbsp;</p>
                </div>
                <div class="main-ScoreDisplayScoreBlock", style="height: 85%;">
                    <div style="width:50%; text-align: right">
                        <p id="playerview-leftServeMarker", style="display: none;", class="playerview-scoreDisplayServeMarkFont">&#9679;</p>
                    </div>
                    <div style="width:50%; text-align: center;">
                        <p class="playerview-scoreDisplayScoreFont" , id="playerview-leftTeamScore">0</p>
                    </div>
                </div>
                <div class="main-ScoreDisplayScoreBlock" , style="width: 10%; height: 85%;">
                    <!--Just A Colon-->
                    <div style="width: 100%; text-align: center;">
                        <p class="playerview-scoreDisplayScoreFont">:</p>
                    </div>
                </div>
                <div class="main-ScoreDisplayScoreBlock" , style="text-align: left; height: 85%;">
                    <div style="width:50%; text-align: center;">
                        <p class="playerview-scoreDisplayScoreFont" , id="playerview-rightTeamScore">0</p>
                    </div>
                    <div style="width:50%; text-align: left;">
                        <p id="playerview-rightServeMarker" , style="display: inline;", class="playerview-scoreDisplayServeMarkFont">&#9679;</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="playerview-scoreTableBG">
            <!-- total score record -->
             <table style="width:100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th class="playerview-scoreTableNameBlock"><!---Name, Empty header--></th>
                        <th class="playerview-scoreTableAccumPointBlock", style="background-color: rgb(60, 60, 60);"><!-- Accumulated Point, empty header--></th>
                        <th class="playerview-scoreTableGamePointBlock"> DB1 </th>
                        <th class="playerview-scoreTableGamePointBlock"> DB2 </th>
                        <th class="playerview-scoreTableGamePointBlock"> DB3 </th>
                        <th class="playerview-scoreTableGamePointBlock"> P1 SG1 </th>
                        <th class="playerview-scoreTableGamePointBlock"> P1 SG2 </th>
                        <th class="playerview-scoreTableGamePointBlock"> P2 SG1 </th>
                        <th class="playerview-scoreTableGamePointBlock"> P2 SG2 </th>
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <th id="scoretable-T1name" class="playerview-scoreTableNameBlock playerview-scoreTableInnerBorder">T1 Name1/Name2</th>
                        <th id="scoretable-T1Tot" class="playerview-scoreTableAccumPointBlock playerview-scoreTableInnerBorder">0</th>
                        <th id="scoretable-T1G1" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G2" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G3" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G4" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G5" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G6" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                        <th id="scoretable-T1G7" class="playerview-scoreTableGamePointBlock playerview-scoreTableInnerBorder"> 0 </th>
                    </tr>
                    <tr>
                        <th id="scoretable-T2name" class="playerview-scoreTableNameBlock">T2 Name1/Name2</th>
                        <th id="scoretable-T2Tot" class="playerview-scoreTableAccumPointBlock">0</th>
                        <th id="scoretable-T2G1" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G2" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G3" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G4" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G5" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G6" class="playerview-scoreTableGamePointBlock"> 0 </th>
                        <th id="scoretable-T2G7" class="playerview-scoreTableGamePointBlock"> 0 </th>
                    </tr>
                </tbody>
             </table>
        </div>
    </body>
    
    </html>
