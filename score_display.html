<!DOCTYPE html>
<html lang = "en">
    <link rel="stylesheet" href="styleSheet.css">
    
    <body
        style="background-color: rgb(20, 20, 20); display: flex; flex-direction: column; align-items: center; color: rgb(208, 208, 208);">
        <script src="src/team_info.js"></script>
        <script src="src/score_board.js"></script>
        <div class="playerview-scoreDisplayBG">
            <div id="MainScoreDisplay" , class="main-GameScoreDisplay">
                <div id="leftTeamPlayerName" , class="main-ScoreDisplayNameBlock" ,
                    style="text-align: right;">
                    <p class="scoreDisplayNameFont" , id="leftTeamName">&nbsp;/&nbsp;</p>
                </div>
                <div style="width: 10%; height: 15%;">
                    <!--place holder-->
                </div>
                <div id="rightTeamPlayerName" , class="main-ScoreDisplayNameBlock" ,
                    style="text-align: left;">
                    <p class="scoreDisplayNameFont" , id="rightTeamName">&nbsp;/&nbsp;</p>
                </div>
                <div class="main-ScoreDisplayScoreBlock", style="height: 85%;">
                    <div style="width:60%; text-align: right">
                        <p id="leftServeMarker">&#x26AA</p>
                    </div>
                    <div style="width:40%; text-align: right;">
                        <p class="playerview-scoreDisplayScoreFont" , id="leftTeamScore">0</p>
                    </div>
                </div>
                <div class="main-ScoreDisplayScoreBlock" , style="width: 10%; height: 85%;">
                    <!--Just A Colon-->
                    <div style="width: 100%; text-align: center;">
                        <p class="playerview-scoreDisplayScoreFont">:</p>
                    </div>
                </div>
                <div class="main-ScoreDisplayScoreBlock" , style="text-align: left; height: 85%;">
                    <div style="width:40%; text-align: left;">
                        <p class="playerview-scoreDisplayScoreFont" , id="rightTeamScore">0</p>
                    </div>
                    <div style="width:60%; text-align: left;">
                        <p id="rightServeMarker" , style="display: none;">&#x26AA</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    </html>
