<!DOCTYPE html>
<html lang = "en">
    <title> TT Score Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleSheet.css">
    <header> Table Tennis Tournament 2025</header>
    <body>
        <button id="StartSetupButton", class="bigButton", onclick="document.getElementById('PlayerNameInput').style.display='block'">New Game</button> 
        <script src="src/team_info.js"></script>
        <script src="src/score_board.js"></script>

<!--Main Score Display Block-->
        <div id="MainScoreDisplayBlockBG", class="mainScoreDisplayBlockBG">
            <label for="Match Selection"></label>
            <select name="Match Selection" id="matchSelection", onchange="updateGameIndex()">
                <option value="1">Double 1</option>
                <option value="2">Double 2</option>
                <option value="3">Double 3</option>
                <option value="4">Player 1 Single 1</option>
                <option value="5">Player 1 Single 2</option>
                <option value="6">Player 2 Single 1</option>
                <option value="7">Player 2 Single 2</option>
            </select>
            <div id="MainScoreDisplay", class="main-GameScoreDisplay">
                <div id = "leftTeamPlayerName", class = "main-ScoreDisplayNameBlock", style="text-align: right;">
                    <p class="scoreDisplayNameFont">left name display</p>
                </div>
                <div style="width: 10%; height: 15%; background-color: azure;">
                    <!--place holder-->
                </div>
                <div id = "rightTeamPlayerName", class = "main-ScoreDisplayNameBlock", style="text-align: left;">
                    <p class="scoreDisplayNameFont">right name display</p>
                </div>
                <div id = "leftTeamScore", class = "main-ScoreDisplayScoreBlock">
                    <div style="width:60%; background-color: aqua;"><p>left arrow</p></div>
                    <div style="width:40%; text-align: right;"><p class="scoreDisplayScoreFont">lf</p></div>
                </div>
                <div class = "main-ScoreDisplayScoreBlock", style="width: 10%;">
                    <!--Just A Colon-->
                    <div style="width: 100%; text-align: center;"><p class="scoreDisplayScoreFont">:</p></div>
                </div>
                <div id = "rightTeamScore", class = "main-ScoreDisplayScoreBlock", style="text-align: left;">
                    <div style="width:40%; text-align: left;"><p class="scoreDisplayScoreFont">rt</p></div>
                    <div style="width:60%; background-color: aqua;"> <p>right arrow</p></div>
                </div>
                <div style="width: 45%; height: 15%; padding: 2%; display: flex; justify-content: right; align-items: center;">
                    <!--left buttons-->
                    <div>
                        <button id="leftAddButton", class="smallButton"> Add </button>
                        <button id="leftMinusButton", class="smallButton"> Subtract</button>
                    </div>
                </div>
                <div style="width: 10%; height: 15%; background-color: aqua; padding: 0%; margin: 0%">
                    <!--place holder-->
                </div>
                <div style="width: 45%; height: 15%; padding: 2%;">
                    <!--right buttons-->
                    <div>
                        <button id="rightAddButton", class="smallButton"> Add </button>
                        <button id="rightMinusButton", class="smallButton"> Subtract</button>
                    </div>
                </div>
            </div>
            
        </div>

<!--Score Record Block-->
        <div id="ScoreRecordBlockBG", class="bg-scoreRecordBlock">
            <h3 style="margin:auto; padding: 0.5%"> Score Board</h3>
            <div id="ScoreRecordBlock", class="main-scoreRecordBlock">
                <div id="leftScoreRecord">
                </div>
                <div id="scoreRecordLabel", style="width: 10%; text-align: center; background-color: azure;">
                    <p class="scoreRecorderText", style="margin: 1em">&nbsp;</p>
                    <p class="scoreRecorderText"> Double 1 </p>
                    <p class="scoreRecorderText"> Double 2</p>
                    <p class="scoreRecorderText"> Double 3</p>
                    <p class="scoreRecorderText"> Single P1-1</p>
                    <p class="scoreRecorderText"> Single P1-2</p>
                    <p class="scoreRecorderText"> Single P2-1</p>
                    <p class="scoreRecorderText"> Single P2-2</p>
                </div>
                <div id="rightScoreRecord">
                </div>
            </div>
        </div>

<!--Name Input Block-->
        <div id="PlayerNameInput", class="nameInputBlock">
            <div style="margin-top: 4%; margin-left: 4%; margin-right: 4%; text-align: center;">
                <p style="font-size: 25px; padding: 0%; margin:0.1%">Team 1</p>
                <p class="nameInputLabel">Player 1</p>
                <input class="inputText" , id="t1p1" , type="text" , placeholder="Name">
                <p class="nameInputLabel">Player 2</p>
                <input class="inputText" , id="t1p2" , type="text" , placeholder="Name">
                <p style="font-size: 25px; padding: 0%; margin:0.1%; margin-top: 15px;">Team 2</p>
                <p class="nameInputLabel">Player 1</p>
                <input class="inputText" , id="t2p1" , type="text" , placeholder="Name">
                <p class="nameInputLabel">Player 2</p>
                <input class="inputText" , id="t2p2" , type="text" , placeholder="Name">
                <br>
                <button id="UpdateNameButton", class="bigButton", style="margin-top: 25px;", onclick="set_team_member_name()">Finish Setup</button>
            </div>
        </div>
    </body>
</html>
